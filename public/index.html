<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Home page</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">

    <div class="jumbotron">

      <div class="logo">
        <img src="images\Logo.png" alt="Логотип" width="36px">
      </div>

      <div class="header">
        <p>Оставайся на связи с друзьями, даже когда их нет рядом</p>
      </div>

      <button class="button button-reg">
        Зарегистрироваться
      </button>

      <button class="button button-login">
        Войти
      </button>

      <div class="image">
        <img src="images\friends.png" alt="Компания друзей у костра">
      </div>

    </div>

    <div class="statistics is-hidden">

      <div class="statistic-item">
        <p id="users" class="numbers"></p>
        <p id="usersRegTitle" class="caption"></p>
      </div>

      <div class="statistic-item">
        <p id="writMessages" class="numbers"></p>
        <p id="writMessagesTitle" class="caption"></p>
      </div>

      <div class="statistic-item">
        <p id="writToday" class="numbers"></p>
        <p  id="writTodayTitle" class="caption"></p>
      </div>

    </div>

    <div class="messages-list">

      <div class="header-feed">
        <p>Последние сообщения</p>
      </div>

      <ul class="feed">

        <li class="post-border-frame">
          <div class="post-frame">

            <div class="avatar-frame loading-avatar">              
            </div>

            <div class="post-header-frame loading-post-header">              
            </div>

            <div class="message-frame loading-message">              
            </div>

          </div>
        </li>
        <li class="post-border-frame">
          <div class="post-frame">

            <div class="avatar-frame loading-avatar">              
            </div>

            <div class="post-header-frame loading-post-header">              
            </div>

            <div class="message-frame loading-message">              
            </div>

          </div>
        </li>
        <li class="post-border-frame">
          <div class="post-frame">

            <div class="avatar-frame loading-avatar">              
            </div>

            <div class="post-header-frame loading-post-header">              
            </div>

            <div class="message-frame loading-message">              
            </div>

          </div>
        </li>        

      </ul>
    </div>


    <div class="cta">

      <div class="header">
        <p>Зарегистрируйтесь и узнайте обо всём первым</p>
      </div>

      <button class="button button-reg">
        Зарегистрироваться
      </button>

      <button class="button button-login">
        Войти
      </button>

    </div>

  </div>

  <div class="modals-reg">
    <div class="modal">
      <button class="mobile-reg-close" data-swipe-threshold="20" data-swipe-timeout="500"
        data-swipe-ignore="false"></button>
      <form id='regForm' action='' method='get' class='form' novalidate >
        <div class="form-header">Регистрация</div>
        <div class='form-row'>
          <input id='email-reg' name='email' type='email' placeholder=' ' required />          
          <label for='email-reg'>Электронная почта</label>                   
        </div>
        <p class="input-error" id="errorEmail"></p>
        <div class='form-row'>
          <input id='password-reg' name='password' type='password' placeholder=' ' required />
          <label for='password-reg'>Пароль</label>
        </div>
        <p class="input-error" id="errorRegPass"></p>
        <div class='form-row'>
          <input id='password-confirm' name='password-confirm' type='password' placeholder=' ' required />
          <label for='password-confirm'>Потверждение пароля</label>
        </div>
        <p class="input-error" id="errorConPass"></p>        
        <button type="submit" class="button button-reg button-form">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <div class="modals-login">
    <div class="modal">
      <button class="mobile-login-close" data-swipe-threshold="20" data-swipe-timeout="500"
        data-swipe-ignore="false"></button>
      <form id='loginForm' action='' method='get' class='form'>
        <div class="form-header">Авторизация</div>
        <div class='form-row'>
          <input id='email-login' name='email' type='email' placeholder=' ' required />
          <label for='email-login'>Адрес электронной почты</label>
        </div>
        <div class='form-row'>
          <input id='password-login' name='password' type='password' placeholder=' ' required />
          <label for='password-login'>Пароль</label>
        </div>
        <button type="submit" class="button button-login">Войти</button>
      </form>
    </div>
  </div>

  <script src="scripts/swiped-events.min.js"></script>
  <script src="scripts/regform.js"></script>
  <script src="scripts/loginform.js"></script>
  <script type="module" src="scripts/api.js"></script>
  <script type="module" src="scripts/validateform.js"></script>
</body>

</html>
